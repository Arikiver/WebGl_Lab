<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form{
            display: flex;
            height: 100vh;
            justify-content: center ;
            align-items: center;
            border: 1px solid black;
            border-radius: 1px;
        }
        .main_form{
            background: #ce6969;
            padding: 50px;
        }
    </style>
</head>
<body>
<div class="form">
    <form name="myForm" onsubmit="return validateForm()">

        <div class="main_form">
            <h2>Register</h2>
        <div>
            <label for="fuserID">User ID:</label><br>
            <input type="text" id="fname" name="fname" required><br>
        </div>
        <div>
            <label for="fpass">Password:</label><br>
            <input type="password" id="fpass" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div>
            <input type="checkbox" id="fcheck" name="remember me">
            <label for="checkbox">remember me</label><br>
        </div>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </div>
    </form>
</div>

<script>
    function validateForm() {
        let y = document.forms["myForm"]["fpass"].value;
        if (y != "Aaradhya@123") {
        alert("Wrong password");
        return false;
        }
        else{
            alert('Submitted');
        }
    }
</script>
</body>
</html>
